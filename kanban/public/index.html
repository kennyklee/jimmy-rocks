<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Board â€” Kenny & Jimmy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <h1 class="logo">Board</h1>
        <span class="subtitle">Kenny & Jimmy</span>
        <input type="text" id="search-input" class="search-input" placeholder="Search...">
      </div>
      <div class="header-right">
        <a href="/metrics.html" class="btn btn-secondary">ðŸ“Š Metrics</a>
        <select id="user-select" class="user-select">
          <option value="kenny">Kenny</option>
          <option value="jimmy">Jimmy</option>
        </select>
        <button class="btn btn-primary" id="new-item-btn">
          <span class="btn-icon">+</span>
          New Item
        </button>
      </div>
    </header>
    
    <main class="board" id="board">
      <!-- Columns rendered by JS -->
    </main>
  </div>

  <!-- New Item Modal -->
  <div class="modal-overlay" id="new-item-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>New Item</h2>
        <button class="modal-close" id="close-new-modal">&times;</button>
      </div>
      <form id="new-item-form">
        <div class="form-group">
          <label for="item-title">Title</label>
          <input type="text" id="item-title" placeholder="What needs to be done?" required>
        </div>
        <div class="form-group">
          <label for="item-description">Description</label>
          <textarea id="item-description" placeholder="Add details..." rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="item-priority">Priority</label>
            <select id="item-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="item-assignee">Assignee</label>
            <select id="item-assignee">
              <option value="jimmy" selected>Jimmy</option>
              <option value="kenny">Kenny</option>
              <option value="">Unassigned</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="item-column">Column</label>
            <select id="item-column">
              <option value="backlog">Backlog</option>
              <option value="todo" selected>Todo</option>
              <option value="doing">Doing</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-new">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Item Detail Modal -->
  <div class="modal-overlay" id="item-detail-modal">
    <div class="modal modal-large">
      <div class="modal-header">
        <span class="detail-ticket-number" id="detail-ticket-number">#1</span>
        <h2 id="detail-title">Item Title</h2>
        <button class="modal-close" id="close-detail-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="detail-meta">
          <span class="priority-badge" id="detail-priority">Medium</span>
          <span class="detail-created" id="detail-created"></span>
          <span class="detail-author" id="detail-author"></span>
        </div>
        <div class="detail-tags" id="detail-tags">
          <!-- Tags rendered by JS -->
        </div>
        <div class="tag-input-container">
          <select id="tag-select" class="move-select">
            <option value="">+ Add tag</option>
            <option value="code/feature">code/feature</option>
            <option value="code/polish">code/polish</option>
            <option value="code/bugfix">code/bugfix</option>
            <option value="code/infra">code/infra</option>
            <option value="code/doc">code/doc</option>
            <option value="blocked">blocked</option>
            <option value="schedule">schedule</option>
            <option value="design">design</option>
            <option value="admin">admin</option>
          </select>
        </div>
        <div class="detail-description" id="detail-description"></div>
        
        <div class="detail-actions">
          <select id="detail-assignee" class="move-select">
            <option value="jimmy">Jimmy</option>
            <option value="kenny">Kenny</option>
            <option value="">Unassigned</option>
          </select>
          <select id="detail-move-column" class="move-select">
            <option value="backlog">Backlog</option>
            <option value="todo">Todo</option>
            <option value="doing">Doing</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
          </select>
        </div>
        
        <div class="comments-section">
          <h3 class="section-label">Conversation</h3>
          <div class="comments-list" id="comments-list">
            <!-- Comments rendered by JS -->
          </div>
          <form class="comment-form" id="comment-form">
            <textarea id="comment-text" placeholder="Add an update..." rows="2"></textarea>
            <button type="submit" class="btn btn-primary btn-small">Post</button>
          </form>
        </div>
        
        <div class="danger-zone">
          <button class="btn-link-danger" id="delete-item-btn">Delete this task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal-overlay" id="confirm-modal">
    <div class="modal modal-confirm">
      <div class="confirm-body">
        <p class="confirm-message" id="confirm-message">Are you sure?</p>
        <p class="confirm-warning">This cannot be undone.</p>
      </div>
      <div class="confirm-actions">
        <button class="btn btn-secondary" id="confirm-cancel">Cancel</button>
        <button class="btn btn-danger" id="confirm-ok">Delete</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
